{% extends 'base.html' %}
{% load static %}
{% block body %}

<script type='text/javascript'>
$('input[type="text"]').addClass('form-control');
$('textarea').addClass('form-control');
</script>
	
	<div class="jumbotron">
		{% if note %}
			<h1 align='center'>Edit Note!</h1>
		{% else %}
			<h1 align='center'>Create New Note!</h1>
		{% endif %}
	</div>

	<div class="col-md-12">
		<form action="" method="post">{% csrf_token %}
		{{form.as_p}}
		{% if note %}
			<input type="submit" value="Edit Note!" class="btn btn-primary btn-lg btn-block">
		</form>
		{% else %}
			<input type="submit" value="Create New Note!" class="btn btn-primary btn-lg btn-block">
		{% endif %}

	</div>

	{% if note %}
	<div class="col-md-12" style="padding-top:15px">
		<form action="" method="POST">{% csrf_token %}
			<input type="hidden" name="control" value="delete" />
			<input type="submit" value="Delete" class="btn btn-lg btn-block btn-danger">
		</form>
		
	</div>
	{% endif %}
	
{% endblock body %}
